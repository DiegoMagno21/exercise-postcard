<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Este es el primer proyecto, hecho con HTML y CSS</p>
					<p>El primero de muchos, este segundo parrafo es para comprobar que los bordes funcionan</p>
				</div>
				<div class="body-right">
					<!--Usamos el placeholder para mostrar un texto explicativo hasta que el usuario escriba algo
					Usamos el style underline para subrayar lo que escribamos -->
					<input type="text" id="input1" style="text-decoration: underline" placeholder="Nombre" />
					<input type="text" id="input2" style="text-decoration: underline" placeholder="Email" />
					<input type="text" id="input3" style="text-decoration: underline" placeholder="Comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button type="button">Send my Postcard</button>
			</div>
		</div>
	</body>
</html>
